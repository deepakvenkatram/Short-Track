
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short-Track URL Shortener</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 40px auto; padding: 20px; }
        h1 { color: #111; }
        form { display: flex; margin-bottom: 20px; }
        input[type="url"] { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px 0 0 4px; }
        button { padding: 10px 15px; border: none; background-color: #007bff; color: white; border-radius: 0 4px 4px 0; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #result { background-color: #e9ecef; padding: 15px; border-radius: 4px; word-wrap: break-word; }
        #result a { color: #0056b3; }
    </style>
</head>
<body>
    <h1>Short-Track URL Shortener</h1>
    <form id="shorten-form">
        <input type="url" id="url-input" placeholder="Enter a long URL" required>
        <button type="submit">Shorten</button>
    </form>
    <div id="result" style="display: none;"></div>

    <script>
        const form = document.getElementById('shorten-form');
        const urlInput = document.getElementById('url-input');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const longUrl = urlInput.value;
            resultDiv.style.display = 'none';
            resultDiv.textContent = 'Shortening...';

            try {
                const response = await fetch('http://localhost:8088/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: longUrl })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `Short URL: <a href="${data.short_url}" target="_blank">${data.short_url}</a>`;
                urlInput.value = '';

            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.textContent = `Error: ${error.message}. Is the API server running?`;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
